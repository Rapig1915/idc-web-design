function formatDate(dateRaw){
    let splitDate= dateRaw.split(" ");

    let date=splitDate[0].split("/");
    let time=splitDate[1].split(":");
    let dd=date[0];
    let mm=date[1]-1;
    let yyyy =date[2];
    let hh=time[0];
    let min=time[1];
    let ss=time[2].split(",")[0];
    return new Date(yyyy,mm,dd,hh,min,ss);
}



if (!String.format) {
    String.format = function(format) {
      var args = Array.prototype.slice.call(arguments, 1);
      return format.replace(/{(\d+)}/g, function(match, number) { 
        return typeof args[number] != 'undefined'
          ? args[number] 
          : match
        ;
      });
    };
  }

function checkGameCommented() {
  let games = JSON.parse(localStorage.games);
  let gameFind = games.filter(game => game.IDJUEGO == %%(id_idcgame)%%);
  if(gameFind.length > 0) {
    if(gameFind[0].COMENTARIO_REALIZADO == 0) {
      return true;
    }
    else {
      return false;
    }
  }
  else {
    return false;
  }
}

function createComment(vote, text) {
  let url = `/unilogin/action.php?action=COMMENT&token=${loadSession('token')}&lang===(language)==&gameid=%%(id_idcgame)%%&act=${vote}&extra=${text}`;

  $.ajax({
    type:"GET",
    url,
    dataType: 'text',
    async: true,
    success: function(e){
      try {
        var result = JSON.parse(e);
      }
      catch(err){
        cleanAlertsCommentaries(0)
        return;
      }
      if (result.rc == 200 ){
        loadUserGames(() => {
          if(!checkGameCommented()) {
            destroyElement('containerFormComment');
            cleanAlertsCommentaries(1);
          }
          else {
            cleanAlertsCommentaries(0)
          }
        })
        
      } else{
        cleanAlertsCommentaries(0)
      }
    },
    error: function(e){
      cleanAlertsCommentaries(0);
    }
  });
}

    }

}

function getAndCheckData(form) {
  let text = form.comment.value;
  let vote;
  let error = 0, result = true;
  if(text.length < 1) error += 1;
  let [btn1HTML, btn1State] = getAttributeOfId(btnComment1, attrSel);
  let [btn2HTML, btn2State] = getAttributeOfId(btnComment2, attrSel);

  if(btn1State != 0) vote = 1;
  else if(btn2State != 0) vote = 2;
  else error += 2;

  if(error != 0) result = false;

  return [result, {
    text, vote, error
  }]
}
document.getElementById('formComment').onsubmit = function(e) {
  e.preventDefault();
  let form = e.target;
  let [result, {text, vote, error}] = getAndCheckData(form);
  if(result) {
    createComment(vote, text);
  }
  else {
    if(error == 1 || error == 3){
      $(form.comment).removeClass('colorLight').addClass("alert-danger").delay(1500).queue(function(){
        $(this).addClass("colorLight");
        $(this).removeClass("alert-danger").dequeue();
      });
    }
    if(error >= 2){
      $(`#${btnComment1}`).addClass("alert alert-danger").delay(1500).queue(function(){
        $(this).removeClass("alert alert-danger").dequeue();
      });
      $(`#${btnComment2}`).addClass("alert alert-danger").delay(1500).queue(function(){
        $(this).removeClass("alert alert-danger").dequeue();
      });
    }

  }
  return;
}

function deleteFilterSelected(text, reset = false) {
  let parent = document.getElementById('dynamicFilters');
  let elements = parent.childNodes;
  let i = 0, find = false;
  while(i < elements.length && !find) {
    try {
      if(elements[i].getAttribute('__text__') === text) {
        find = true;
        elements[i].remove();
      }
    }
    catch(e){}
    i++;
  }
  if(reset) {
    document.querySelector(`input[name="${text}"]:checked`).checked = false;
    let element = document.querySelectorAll(`input[name="${text}"]`)[0];
    element.checked = true;
    let event = new Event('change');
    element.dispatchEvent(event);
  }
}
function addSelected(e) {
  deleteFilterSelected(e.name, reset = false);
  if(e.value == 0) return;
  let text = e.parentElement.childNodes[1].innerText.split(" (")[0];
  let badgeHTML = String.format(templateFilterSelected, text, e.name);
  document.getElementById('dynamicFilters').innerHTML += badgeHTML;
}

var jsonReviews = {};

function filterByKey(reviews, key, condition) {
  return reviews.filter(review => review[key].toString().toLowerCase() === condition.toString().toLowerCase())
}
function createArrayOfReviews(content) {
  let reviews = [];
  for(let lang of Object.keys(content)){
      reviews.push(...content[lang]);
  }
  return reviews;
}

function loadReviews(filters) {
    let content = { ...jsonReviews };
    let langFilter = filters.lang;
    let saleFilter = filters.sale;
    let orderSelected = filters.order;
    let reviewTypeFilter = filters.type;
    if(langFilter.key !== 0) {
        let contentLang = content[langFilter.text];
        content = { };
        content[langFilter.text] = contentLang;
    }
    
    content = createArrayOfReviews(content);

    if(saleFilter.key !== 0) {
        content = filterByKey(content, 'AdqusitionType', saleFilter.text);
    }
    if(reviewTypeFilter.key !== 0) {
      content = filterByKey(content, 'Vote', reviewTypeFilter.text);
    }
    content = content.slice().sort((a, b) => b[orderSelected].localeCompare(a[orderSelected], undefined, {'numeric': true}));

    displayedReviews = content;
    document.getElementById('globalCountReviews').innerHTML = content.length;
    return content;
}

function formatReview(review) {

  //Display or not info like, funny
  let classLike, classFunny, classDislike;
  if(review.OtherVoteYes > 0) {
      classLike = reviewInfo.show;
  }
  else {
      classLike = reviewInfo.hide;
  }
  if(review.OtherVoteFunny > 0) {
      classFunny = reviewInfo.show;
  }
  else {
      classFunny = reviewInfo.hide;
  }
  if(review.OtherVoteNo > 0) {
    classDislike = reviewInfo.show;
  }
  else {
    classDislike = reviewInfo.hide;
  }


  let dateTime = formatDate(review.DateTime);
  let stringDateTime = `${dateTime.toLocaleString('default', { month: 'long'})} ${dateTime.getDate()} ${dateTime.getFullYear()}`;

  let textHTML = 
  String.format(
      templateReviewHTML, 
      review.NickName, 
      review.GamesBought,
      review.NumberofComments,
      recommendation[review.Vote].class, 
      recommendation[review.Vote].text, 
      stringDateTime,
      review.Text,
      review.IDComment,
      classLike,
      review.OtherVoteYes,
      classDislike,
      review.OtherVoteNo,
      classFunny,
      review.OtherVoteFunny
  );
  
  return textHTML;
}

function assignFilterCount(arrayFilter, search, count) {
  let pos = arrayFilter.indexOf(search);
  if(pos !== -1) {
    count[pos]++;
  }
  return count;
}
function createFiltersTypes(reviews, filtersType) {
  //Sales
  //Type review
  let { typesOfReview, sales} = filtersType;
  let globalTypes = new Array(typesOfReview.length).fill(0), globalSales = new Array(sales.length).fill(0);

  globalTypes[0] = reviews.length;
  globalSales[0] = reviews.length;

  reviews.forEach(review => {
    globalTypes = assignFilterCount(typesOfReview, parseInt(review.Vote), globalTypes);
    globalSales = assignFilterCount(sales, review.AdqusitionType.toLowerCase(), globalSales);
  });
  //numberFilterSale2
  //numberFilterReviewType1

  globalTypes.forEach((element, i) => {
    document.getElementById(`numberFilterReviewType${i + 1}`).innerHTML = ` (${element})`;
  });

  globalSales.forEach((element, i) => {
    document.getElementById(`numberFilterSale${i + 1}`).innerHTML = ` (${element})`;
  });
}

function createData(Data) {
  let dataActions = [];
  let maxLikes = 0;
  let maxDislikes = 0;
  Data.forEach((element, i) => {
    let date, prefixYear = '20';
    if(!Object.keys(element).includes('Date')) {
      date = [1, element.Month, element.Year];
      prefixYear = '';
    }
    else {
      date = element.Date.split("/");
    }
    dataActions.push([new Date(`${date[1]}/${date[0]}/${prefixYear}${date[2]}`).getTime(), element.Likes]);
    dataActions.push([new Date(`${date[1]}/${date[0]}/${prefixYear}${date[2]}`).getTime(), -element.Dislikes]);
    let likes = parseInt(element.Likes), dislikes = parseInt(element.Dislikes);
    if(likes > maxLikes) maxLikes = likes;
    if(dislikes > maxDislikes) maxDislikes = dislikes;
  });
  return {
    dataActions,
    maxLikes,
    maxDislikes
  };
}

function cleanContainerGraph(IDgraphContainer) {
  let element = document.getElementById(IDgraphContainer);
  element.style.height = 'auto';
  element.innerHTML = '<div class="px-3"><h3></h3></div>'
}

function createGraph(IDgraphContainer, Data, defaultClass) {
  if(Data.length <=  0) {
    cleanContainerGraph(IDgraphContainer);
    return;
  }
  document.getElementById(IDgraphContainer).style.height = '400px';

  let { dataActions, maxLikes, maxDislikes } = createData(Data);
  let temporalBarOptions = JSON.parse(JSON.stringify(barOptions));
  temporalBarOptions.yaxis.min = - maxDislikes;
  temporalBarOptions.yaxis.max = maxLikes;
  temporalBarOptions.yaxis.tickSize = Math.ceil((maxLikes + maxDislikes)/5);
  let barData = {
    label: "bar",
    data: dataActions,
    threshold: {
        below: 0,
        color: "rgb(200, 20, 30)"
    },
  };
  let graphContainer = $(`#${IDgraphContainer}`);
  $.plot(graphContainer,[barData], temporalBarOptions);
  $(window).resize(function() {
    graphContainer.text('');
    try {
      $.plot(graphContainer,[barData], temporalBarOptions);
    }
    catch(e) {}
  });
  let elementForShow = document.querySelectorAll('input[__selector__="graphSelector"]');
  elementForShow.forEach(input => {
    input.addEventListener('change', function() {
      try {
        $.plot(graphContainer,[barData], temporalBarOptions);
      }
      catch(e){}
    });
  });
  document.getElementById('btnGraphShow').addEventListener('click', function() {
    try {
      $.plot(graphContainer,[barData], temporalBarOptions);
    }
    catch(e){}
  });
  graphContainer.addClass(defaultClass);
}

      url:`/idcjson/comments/%%(id_idcgame)%%/Graph90days.json`,
      dataType: 'text',
      async: true,
      success: function(e){
          try {
            var result = JSON.parse(e);
            data90 = result.comments;
            setTimeout(function () {
              try {
                createGraph("placeholderGraph90", data90, 'd-none');
              }
              catch(err) {
                cleanContainerGraph('placeholderGraph90');
                $('#placeholderGraph90').addClass('d-none');
              }
              $('#containerGraphs').addClass('d-none');
            }, 1000);
          }catch (er){
            cleanContainerGraph('placeholderGraph90');
            $('#placeholderGraph90').addClass('d-none');
            $('#containerGraphs').addClass('d-none');
            return false;
          }
      },
      error: function(e){
        cleanContainerGraph('placeholderGraph90');
        $('#placeholderGraph90').addClass('d-none');
        $('#containerGraphs').addClass('d-none');
      }
  });
}

function checkBoughtGame() {
  let idContainerCommentary = 'containerCreateComment';
  if(getCookie('id') == '') {}
  else if(getGameStatus(gamedata[%%(id_idcgame)%%]).bought && checkGameCommented()){
    $(`#${idContainerCommentary}`).removeClass('d-none');
    return;
  }
  destroyElement(idContainerCommentary);
}

function loadAndRenderData() {
  $.ajax({
    type:"GET",
    //==(language)==
    url:`/idcjson/comments/%%(id_idcgame)%%/CommentsCurrentYear.json`,
    dataType: 'text',
    async: true,
    success: function(e){
        try {
          var result = JSON.parse(e);
          jsonReviews = result;
          displayTotalReviews(jsonReviews);
          initializeFilters(jsonReviews);
          displayReviews(loadReviews(getValueFilters(firstLoad = true)));
        }catch (e){
          $('#containerGraphs').addClass('d-none');
          return false;
        }
    },
    error: function(e){
      $('#containerGraphs').addClass('d-none');
    }
  });


  $.ajax({
      type:"GET",
      url:`/idcjson/comments/%%(id_idcgame)%%/GraphAll.json`,
      dataType: 'text',
      async: true,
      success: function(e){
          try {
            var result = JSON.parse(e);
            dataAll = result.comments;
            setTimeout(function () {
              try {
                createGraph("placeholderGraph", dataAll, '');
                loadSecondGraph();
              }
              catch(err) {
                cleanContainerGraph('placeholderGraph');
                loadSecondGraph();
              }
            }, 1000);
            
          }catch (er){
            cleanContainerGraph('placeholderGraph');
            loadSecondGraph();
            return false;
          }
      },
      error: function(e){
        cleanContainerGraph('placeholderGraph');
        loadSecondGraph();
      }
  });
}

function manageCheck() {
  try {
    checkBoughtGame();
  }
  catch(e) {
    setTimeout(manageCheck, 1500);
  }
}

<script>

  //VIDEO PLAYER (SECTION 2)
  let selectorIframe = '[__name__="videoPlayerTagIframe"]';
  let selectorVideo = '[__name__="videoPlayerTagVideo"]';


  var IsInViewport = function(el, sum = true) {
      if (typeof jQuery === "function" && el instanceof jQuery) el = el[0];
      var rect = el.getBoundingClientRect();
      
      if(sum){
        var height = el.clientHeight;
        return (
            rect.top >= -height*.25 &&
            rect.bottom <= (window.innerHeight || document.documentElement.clientHeight)+(height*.25) 
        );
      }
      else {
        return (
          rect.top >= 0 &&
          rect.left >= 0 &&
          rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
          rect.right <= (window.innerWidth || document.documentElement.clientWidth)
        );
      }
  };

var player1, player2;
function onYouTubeIframeAPIReady() {
  player1 = new YT.Player('playerTagIframe', {
          events: {
            'onStateChange': onPlayerStateChange
          }
        });
} 


var canChange1 = false;

function onPlayerStateChange(event) {
  if(event.data == YT.PlayerState.PLAYING) {
    dataPlayers.video2.playing = true;
    dataPlayers.video1.playing = true;
  }
  if(event.data == YT.PlayerState.PAUSED) {
    if(canChange1) {
      dataPlayers.video2.playing = false;
      dataPlayers.video1.playing = false;
    }
  }
}
var outView = true;
let backgroundVideo = $('#videoActionPrimary')[0];
let videoTrailer = $(document.querySelector('[__name__="videoPlayerTagVideoDel"]'));
let gameplaysVideo =  $(document.querySelector(selectorVideo));



//Check if main video source is idcgames or youtube (video or iframe) 
function getPlayerTrailer() {
  if(yt != '') {
    dataPlayers.video1.type = 'iframe';
  
  }
  else {
    dataPlayers.video1.type = 'video';
    let video = document.querySelector(selectorVideo);
    video.muted = true;
    video.onpause = function(event) {
        dataPlayers.video1.playing = !dataPlayers.video1.playing;
      }
      video.onplay = function() {
        dataPlayers.video1.playing = true;
      }
      video.parentElement.classList.remove('d-none');
      $('.videohide').fadeOut();
    try {
      video.play();
    }
    catch(e) {}
    
  }
} 

getPlayerTrailer();

document.addEventListener('scroll', function (event) { 
  let gameplaysIframe = $(document.querySelector(selectorIframe));
  let gameplaysVideo = $(document.querySelector(selectorVideo));
    if(IsInViewport(backgroundVideo)) {
      if(backgroundVideo.paused && dataPlayers.main.playing) {
        try {
          scriptPauseVideo();
        }
        catch(e) {}
      }
    } 
    else {
      if(!backgroundVideo.paused) {
        try {
        scriptPlayVideo();
        }
        catch(e) {}
        
      }
    }
    let repro = dataPlayers.actual == 1 ? dataPlayers.video1 : dataPlayers.video2;
    if(repro.type == 'iframe' && dataPlayers.actual == 2) {
      if(IsInViewport(gameplaysIframe, sum = false)) {
        if(!gameplaysIframe.hasClass('d-none') && repro.playing) {
          try {
          player1.playVideo();  
          }
          catch(e) {}
        }
        outView = false;
        canChange1 = true;
      }
      else {
        canChange1 = false;
        if(!outView){
          try {
          player1.pauseVideo();  
          }
          catch(e) {}
        }
        outView = true;
        setTimeout(()=>canChange1 = true, 200);
      }
    }
    if(repro.type == 'video') {
      if(IsInViewport(gameplaysVideo, sum = false)) {
        if(gameplaysVideo[0].paused && repro.playing) {
          gameplaysVideo[0].play();
        }
      }
      else {
        if(!gameplaysVideo[0].paused) {
          dataPlayers.video2.playing = false;
          dataPlayers.video1.playing = false;
          gameplaysVideo[0].pause();
        }
      }
    }
      
  }, false);



  function loadVideoPlayer(event, index) {
    dataPlayers.actual = 2;
    let recentVideos = [...content.media.video.recent].reverse();
    let data = recentVideos[parseInt(index)];
    let video_type = '';
    if(typeof(data) == "string"){
      data = JSON.parse( data );
    }
    //data.url_type = 2;
    //data.body = 'https://idcgames.com/storage/919/landing_gameplay.mp4';
    let selectorHide, selectorShow;
    //Video
    if ( data["url_type"] == 2 || data["url_type"] == 4  ){
      selectorHide = selectorIframe;
      selectorShow = selectorVideo;
      video_type = 'video';
    }
    //Iframe
    else {
      selectorHide = selectorVideo;
      selectorShow = selectorIframe;
      video_type = 'iframe';
    }
    let element = document.querySelector(selectorShow);
    element.classList.remove('d-none');
    document.querySelector(selectorHide).classList.add('d-none');
    let iframeHide = document.getElementById('playerTrailerIframe');
    if(iframeHide) iframeHide.classList.add('d-none');
    let currentVideo = element.getAttribute('__current-video__');
    if(currentVideo) {
      if(currentVideo == index) return;
    }
    let selectorATag = '__current-selected-video-player__';
    let lastSelected = document.querySelector(`[${selectorATag}]`);
    if(lastSelected) {
      let itags = lastSelected.querySelectorAll('i');
      itags.forEach(icon => {
        icon.classList.add('primaryColor');
        icon.classList.remove('text-white-50');
      });
      lastSelected.removeAttribute(selectorATag);
    }
    event.setAttribute(selectorATag, true);
    let itags = event.querySelectorAll('i');
    itags.forEach(icon => {
      icon.classList.remove('primaryColor');
      icon.classList.add('text-white-50');
    });
    document.querySelector('[__name__="textVideoPlayer"]').innerText = "==(gameplay)==";
    $(".videoshow").removeClass("d-none");
    $(".videohide").fadeOut();
    element.classList.remove('d-none');
    element.setAttribute('__current-video__', index);

    let video_url = data.body;
    if(video_type == 'iframe') {
        video_url += '?autoplay=1&enablejsapi=1&origin='+location.origin;
    }
    element.src = video_url;
    dataPlayers.video2.type = video_type;
    dataPlayers.video2.playing = true;
    if(video_type=='video') {
      element.onpause = function(event) {
        dataPlayers.video2.playing = !dataPlayers.video2.playing;
      }
      element.onplay = function() {
        dataPlayers.video2.playing = true;
      }

      element.play();
    }
    else {
      onYouTubeIframeAPIReady();
    }
  }

</script>
