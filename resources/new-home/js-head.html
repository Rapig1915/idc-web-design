<script>

function loadUserGames(cb){
	$.ajax({
		type:"POST",
		url:"/unilogin/listarUserJuegos.php",
		data: 'token='+loadSession("token"),
		dataType: 'text',
		async:false,
		success: function(e){
			try {
				userData = JSON.parse(e);
			}catch (e){
				deleteSession();
				setCookie("games", "[]");
				if(cb) cb();
				return false;
			}
			if (userData.rc == 200 ){			
				if( userData.data.length > 0 ) { 
					setCookie("games", JSON.stringify(userData.data.filter(x => x.IDJUEGO !== 0)));
					if(cb) cb();
					return true;
				}
			}else if (userData.rc == 404 ) {
				setCookie("games", "[]");
				if(cb) cb();
				return false;
			}else{
				deleteSession();
				setCookie("games", "[]");
				if(cb) cb();
				return false;
			}
		},
		error: function(e){
			if(cb) cb();
		}
	});
}

</script>
